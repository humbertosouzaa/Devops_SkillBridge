# Application Properties.
spring.application.name=SkillBridge
server.port=8080

# H2 em memória
spring.datasource.url=jdbc:h2:mem:skillbridge;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Deixa o Spring usar seus scripts schema.sql e data.sql
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Console H2 (se quiser acessar via navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Redis configuration
spring.redis.ssl.enabled=true
spring.redis.url=${UPSTASH_REDIS_URL}
spring.redis.password=${UPSTASH_REDIS_PASSWORD}

